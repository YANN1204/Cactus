{% extends 'layout.html' %}

{% block content %}

<div class="section-h1">
    <h1>Forums</h1>
</div>

<div class="div-list forum">

    <h2>{{ data['title'] }}</h2>

    <div class="div-tags forum">
        <span> {{ data['room_name'] }} </span>
        {% for tag in data['tags_name'] %}
            <span> {{ tag }} </span>
        {% endfor %}
    </div>

    <div>
        <img src=" {{ data['avatar'] }} ">
    </div>

    <p> {{ data['comments'] }} </p>

</div>

{% endblock %}
