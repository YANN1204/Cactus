{% extends 'layout.html' %} {% block content %}
<div class="tab-content">
    <div class="tab-pane active" id="tab1">
        <div class="section-h1">
            <h1>Connexion</h1>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <form id="login-form" enctype="multipart/form-data" method="POST" action="{{ url_for('connexion') }}">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.fr" required autocomplete="off"
                    required>

                <label for="password">Mot de passe*</label>
                <input type="password" id="password" name="password" autocomplete="off">

                <button type="submit" id="connexion" class="btn btn-primary">Se connecter</button>
            </form>

            <a href="{{ url_for('sign_up') }}"
                class="icon icon-solid icon-chevron-right button-secondary">S'inscrire</a>
            {% if data %}
            <a>{{ data }}</a>
            {% endif %}
        </div>

    </div>

    </body>

    {% endblock %}
